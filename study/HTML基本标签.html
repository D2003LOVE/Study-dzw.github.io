<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML标签</title>
	</head>
	<body>
		<h1>1级标题</h1>
		<h2>2级标题</h2>
		<b>加粗</b>
		<p>文本内容</p>
		
		<strong>定义加重语气
		
		<p>换<br>行</p>
		<i>斜体</i>
		<br>
		<em>定义着重文字</em>
		<sub>定义下标字</sub>
		<sup>定义上标字</sup>
		<br>
		
	</body>
</html>
